<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* box-shadow : 水平偏移的度 垂直偏移的度  迷糊度（数字越大越模糊） 模糊的地方的大小 颜色  inset（内置阴影）*/
        div{
            margin: 100px;
            width: 100px;
            height: 100px;
            background: pink;
            box-shadow: 0px 0px 3px 10px  #333 inset;
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
