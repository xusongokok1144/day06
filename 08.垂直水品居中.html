<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .parent{
            width: 300px;
            height: 300px;
            background: red;
            position: relative;
        }
        .child{
            position: absolute;
            height:100px;
            width: 100px;
            background: pink;
            left: 50%;
             top: 50%;
             margin-left: -50px;
             margin-top: -50px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">

        </div>

    </div>
</body>
</html>
